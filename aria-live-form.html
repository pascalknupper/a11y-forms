<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Live Region Beispiel - Integer-Validierung</title>
    <style>
        #liveRegion {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Integer-Validierung</h1>
    <label for="numberInput">Gib eine ganze Zahl ein:</label>
    <input type="text" id="numberInput" aria-describedby="liveRegion">
    
    <div id="liveRegion" aria-live="polite">
        Bitte gib eine ganze Zahl ein.
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const liveRegion = document.getElementById('liveRegion');

        numberInput.addEventListener('input', function() {
            const value = numberInput.value;

            // Check if the input is an integer
            if (value === '' || /^\d+$/.test(value)) {
                liveRegion.textContent = 'Das ist eine gültige ganze Zahl.';
                liveRegion.classList.remove('error');
            } else {
                liveRegion.textContent = 'Bitte gib eine gültige ganze Zahl ein.';
                liveRegion.classList.add('error');
            }
        });
    </script>
</body>
</html>
