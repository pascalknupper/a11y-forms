<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTO - Neues Passwort erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .input-container {
                    position: relative;
                    margin-bottom: 1rem;
                }
                .input-label {
                    position: absolute;
                    left: 12px;
                    top: 1rem;
                    transition: all 0.2s ease;
                    color: gray;
                    pointer-events: none;
                    font-size: 1rem;
                }
                .input-field {
                    padding: 1rem;
                    width: 100%;
                    outline: none;
                    font-size: 1rem;
                    transition: border-color 0.2s ease;
                }
                .input-field:focus + .input-label,
                .input-field:not(:placeholder-shown) + .input-label {
                    top: -20px;
                }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-4">Neues Passwort erstellen</h1>
    <p class="mb-4">Dein altes Passwort verliert erst seine Gültigkeit, wenn du ein neues Passwort eingegeben hast.</p>
    <br>
    <div class="input-container">
      <input class="input-field rounded text-gray-700 leading-tight pr-10 border-2 border-gray-300" id="password" type="password" placeholder=" ">
        <label class="input-label" for="password">Passwort</label>
        <p id="passwordHint" class="mt-2 text-gray-500">Dein Passwort sollte möglichst lang sein (20 Zeichen).</p>
    </div>
    <button class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded mb-4 w-full">Speichern</button>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordHint = document.getElementById('passwordHint');

        function updateHint() {
            const passwordLength = passwordInput.value.length;
            let hintText = '';
            let hintColor = 'text-gray-500';

            passwordInput.className = 'input-field text-gray-700 leading-tight pr-10 border-2 border-gray-300';

            if (passwordLength === 0) {
                hintText = '';
            } else if (passwordLength < 8) {
                hintText = 'Zu kurz. Dein Passwort muss mindestens 8 Zeichen lang sein.';
                hintColor = 'text-red-500';
                passwordInput.classList.add('border-red-500');
            } else if (passwordLength > 20) {
                hintText = 'Starkes Passwort';
                hintColor = 'text-gray-500';
                passwordInput.classList.add('border-green-500');
            } else {
                hintText = 'Passwort ist in Ordnung. Für mehr Sicherheit nutze unsere Tipps für starke Passwörter.';
                hintColor = 'text-gray-500';
                passwordInput.classList.add('border-green-500');
            }

            passwordHint.textContent = hintText;
            passwordHint.className = `mt-2 ${hintColor}`;
        }

        passwordInput.addEventListener('blur', updateHint);
        passwordInput.addEventListener('input', updateHint);
    </script>
</body>
</html>
